{% extends "Admin1/baseAdmin.html" %}
{% block content %}
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Teacher Teable</h2>

<table>
  <tr>
    <th>teacher id</th>
    <th>First name</th>
    <th>Last name</th>
    <th>phone</th>
    <th>email</th>
  </tr>
  {% for T in Ttable%}
    <tr>
    <td>{{T.t_id}}</td>
    <td>{{T.user.first_name}}</td>
    <td>{{T.user.last_name}}</td>
    <td>{{T.phone }}</td>
    <td>{{T.user.email }}</td>
  </tr>
  {% endfor %}

</body>
</html>
{% endblock content %}
